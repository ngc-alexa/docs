<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Society Responsibilities & Contacts</title>

<style>
:root{
    --primary:#1f4f7a;
    --secondary:#eaf2f8;
    --accent:#2c7be5;
    --border:#d9e2ec;
    --bg:#f4f7fb;
    --text:#2d3748;
}

body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:var(--bg);
    padding:30px;
    color:var(--text);
}

h1{text-align:center;color:var(--primary)}
.subtitle{text-align:center;margin-bottom:25px;color:#5f6c7b}

.table-container{
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 8px 25px rgba(0,0,0,.06);
    overflow-x:auto;
}

table{
    width:100%;
    border-collapse:collapse;
    min-width:1100px;
}

th,td{
    padding:14px;
    border-bottom:1px solid var(--border);
    vertical-align:top;
}

th{
    background:var(--secondary);
    font-size:12px;
    text-transform:uppercase;
    color:var(--primary);
}

/* OWNER PILLS */
.owner{
    display:inline-block;
    background:#edf2ff;
    color:#2c7be5;
    padding:6px 12px;
    border-radius:999px;
    font-size:13px;
    font-weight:600;
    margin:4px 6px 4px 0;
    cursor:pointer;
    white-space:nowrap;
    transition:all .2s ease;
}

.owner[data-role="primary"]{
    border:1px solid #2c7be5;
}

.owner[data-role="secondary"]{
    border:1px dashed #94a3b8;
    background:#f8fafc;
    color:#475569;
}

.owner:hover{
    background:#dbe8ff;
    transform:translateY(-1px);
    box-shadow:0 2px 6px rgba(44,123,229,.25);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.modal-content{
    background:#fff;
    width:90%;
    max-width:520px;
    border-radius:12px;
    padding:22px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.modal h2{margin-top:0;color:var(--primary)}
.close{
    float:right;
    font-size:22px;
    cursor:pointer;
}

.section-title{
    margin-top:16px;
    font-weight:700;
    color:#1a365d;
}

ul{margin:8px 0 0 18px}
</style>
</head>

<body>

<h1>üè¢ Alexa ‚Äì Society Responsibilities & Contact Directory</h1>
<p class="subtitle">Click on any committee member to view contact & ownership details</p>

<div class="table-container">
<table>
<thead>
<tr>
    <th>Responsibility Area</th>
    <th>Scope / Details</th>
    <th>Primary Owner(s)</th>
    <th>Secondary Owner(s)</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal" id="ownerModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">√ó</span>
        <h2 id="modalName"></h2>
        <p>üìû <a id="modalPhone" href=""></a></p>

        <div class="section-title">Primary Responsibilities</div>
        <ul id="primaryList"></ul>

        <div class="section-title">Secondary Responsibilities</div>
        <ul id="secondaryList"></ul>
    </div>
</div>

<script>
// -------- CONTACTS --------
const owners = {
    "Dnyanesh":"7276186700","Ankur":"7666483725","Himani":"9606111985",
    "Sushum":"9769985427","Ameya":"9869192201","Ritesh":"9321315215",
    "Nikhil Patel":"9833828492","Rohan":"9830074986","Mayank":"9699077164",
    "Hitesh":"9929335632","Nikhil Shetty":"8655222979","Deepak":"9619665775",
    "Saurabh":"9833414937","Pranav":"9004118862","Vardhman":"9773566530",
    "Gaurav":"8050657759","Prashant":"9270050000","Tushar":"7738342177"
};

// -------- RESPONSIBILITIES --------
const responsibilities = [
{ name:"Water Management", scope:"Repairs, maintenance, supply issues", primary:["Dnyanesh","Ankur"], secondary:[] },
{ name:"Tenant Management", scope:"Tenant onboarding & renewals", primary:["Himani","Sushum"], secondary:[] },
{ name:"Resale Introduction", scope:"Resale & owner records", primary:["Himani","Sushum"], secondary:[] },
{ name:"Finance Maintenance", scope:"Maintenance & financial NOCs", primary:["Ameya","Ritesh","Nikhil Patel"], secondary:[] },
{ name:"Water Meter Installation", scope:"Installations & replacements", primary:["Rohan","Mayank","Hitesh"], secondary:[] },
{ name:"Amenities Management", scope:"Amenities usage & maintenance", primary:["Nikhil Shetty","Deepak","Saurabh"], secondary:["Vardhman"] },
{ name:"Security Services", scope:"Security staff & incidents", primary:["Pranav","Saurabh","Nikhil Patel"], secondary:[] },
{ name:"Shop Area Management", scope:"Shop operations", primary:["Vardhman"], secondary:[] },
{ name:"Common Area Management", scope:"Common areas & encroachment", primary:["Rohan","Ameya", "Gaurav","Prashant"], secondary:[] },
{ name:"Housekeeping", scope:"Cleaning & staff", primary:["Pranav","Prashant","Deepak", "Ritesh"], secondary:[] },
{ name:"Society Office Management", scope:"Office operations", primary:["Himani","Pranav"], secondary:[] },
{ name:"MST Management", scope:"MST coordination", primary:["Nikhil Patel","Saurabh"], secondary:[] },
{ name:"CCTV, Biometric & Intercom", scope:"Surveillance & access systems", primary:["Hitesh","Mayank","Rohan","Gaurav"], secondary:[] },
{ name:"Leakage & Flat Issues", scope:"Leakage coordination", primary:["Nikhil Shetty","Tushar"], secondary:[] },
{ name:"Two Wheeler Parking", scope:"Parking allocation", primary:["Himani","Pranav"], secondary:[] },
{ name:"AMC Renewals", scope:"AMC tracking & renewals", primary:["Gaurav","Prashant"], secondary:["Tushar","Nikhil Shetty"] },
{ name:"MyGate Management", scope:"MyGate system", primary:["Gaurav"], secondary:["Rohan","Hitesh","Mayank"] },
{ name:"Visitor Management", scope:"Visitor & maid management", primary:["Dnyanesh","Himani","Rohan","Saurabh"], secondary:[] },
{ name:"Revenue Generation", scope:"New income sources", primary:["Prashant","Pranav","Ankur"], secondary:[] },
{ name:"RWH, Solar & STP", scope:"Green initiatives", primary:["Hitesh","Nikhil Shetty","Tushar"], secondary:[] },
{ name:"Technical Enablement", scope:"Technology & automation", primary:["Hitesh","Mayank"], secondary:[] },
{ name:"Fire System Maintenance, Training & Compliance", scope:"maintenance of Fire System, Regular Training of Society Staff, Mock Drills, Compliance with MBMC Fire control bodies", primary:["Hitesh","Tushar", "Nikhil Patel"], secondary:[] },
{ name:"Festivals & Events", scope:"Organizing all festivals and events within Society premises", primary:["Prashant","Nikhil Patel","Deepak"], secondary:[] },
];

// -------- RENDER TABLE --------
const tbody = document.getElementById("tableBody");

const ownersHtml = (arr, role) =>
    arr.map(o => `<span class="owner" data-role="${role}" onclick="openModal('${o}')">${o}</span>`).join("");

responsibilities.forEach(r=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${r.name}</td>
        <td>${r.scope}</td>
        <td>${ownersHtml(r.primary,"primary")}</td>
        <td>${r.secondary.length ? ownersHtml(r.secondary,"secondary") : "-"}</td>
    `;
    tbody.appendChild(tr);
});

// -------- MODAL LOGIC --------
function openModal(name){
    document.getElementById("modalName").innerText = name;

    const phone = owners[name] || "N/A";
    const phoneEl = document.getElementById("modalPhone");
    phoneEl.innerText = phone;
    phoneEl.href = phone === "N/A" ? "#" : "tel:"+phone;

    const pList = document.getElementById("primaryList");
    const sList = document.getElementById("secondaryList");
    pList.innerHTML = "";
    sList.innerHTML = "";

    responsibilities.forEach(r=>{
        if(r.primary.includes(name)) pList.innerHTML += `<li>${r.name}</li>`;
        if(r.secondary.includes(name)) sList.innerHTML += `<li>${r.name}</li>`;
    });

    if(!pList.innerHTML) pList.innerHTML = "<li>None</li>";
    if(!sList.innerHTML) sList.innerHTML = "<li>None</li>";

    document.getElementById("ownerModal").style.display="flex";
}

function closeModal(){
    document.getElementById("ownerModal").style.display="none";
}
</script>

</body>
</html>
