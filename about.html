<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexa â€“ Committee Members</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #1f2937;
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    main {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .member-card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .member-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    .member-photo {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #e5e7eb;
      flex-shrink: 0;
    }

    .member-info {
      line-height: 1.4;
    }

    .member-name {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0;
    }

    .member-role {
      font-size: 0.9rem;
      color: #2563eb;
      margin: 4px 0;
    }

    .member-flat {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .member-phone {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111827;
      font-weight: 500;
    }

    .member-phone:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Alexa- Management Committee Members - 2025-26 -> 2030-31</h1>
  </header>

  <main>
    <section class="members-grid">

      <!-- Member -->
      <div class="member-card">
        <img src="images/dnyaneshwar-patil.png" alt="Dnyaneshwar Patil" class="member-photo" />
        <div class="member-info">
          <p class="member-name">Dnyaneshwar Patil</p>
          <p class="member-role">Member</p>
          <p class="member-flat">A-309</p>
          <a class="member-phone" href="tel:7276186700">7276186700</a>
        </div>
      </div>
      
      <div class="member-card">
        <img src="images/hitesh-katariya.jpg" alt="Hitesh Katariya" class="member-photo" />
        <div class="member-info">
          <p class="member-name">Hitesh Katariya</p>
          <p class="member-role">Member</p>
          <p class="member-flat">A-707</p>
          <a class="member-phone" href="tel:9929335632">9929335632</a>
        </div>
      </div>

      <!-- Repeat same card structure for remaining members -->

    </section>
  </main>
</body>
</html>
